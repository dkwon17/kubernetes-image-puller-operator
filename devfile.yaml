schemaVersion: 2.2.0
metadata:
  generateName: kubernetes-image-puller-operator
components:
  - container:
      image: quay.io/devfile/universal-developer-image:ubi8-latest
      memoryLimit: 12Gi
      mountSources: true
      volumeMounts:
        - name: m2
          path: /home/user/.m2
    name: tools
commands:
  - id: build and push operator image
    exec:
      label: "1. Build"
      component: tools
      workingDir: ${PROJECT_SOURCE}
      commandLine: |
        make docker-build docker push
      group:
        kind: build
        isDefault: true